<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link href="./resources/css/reset.css"type="text/css" rel="stylesheet"/>
        <link href="./resources/css/style.css"type="text/css" rel="stylesheet"/>
        <!--<link href="https//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/> -->
        <!--<link rel="icon" href="./resources/favicon.ico" type="image/x-icon">-->
        <meta name="viewport" content="width=divice-width, initial-scale=1.0">
    </head>
    
    <body class="color">
        <header>
            <!-- <div class="logo">
             <img src="/resources/ep.jpg"/> 
            </div> -->
        </header>
        <h1>calculator!</h1>
        <div id="calculator">
            <div id="screen"></div>
            <div id="controls">
                <div class="other"></div>
                <div class="other"></div>
            </div>
            <div id="buttons">
                <div id="numbers">
                    <div class=number id="num1">1</div>
                    <div class=number id="num2">2</div>
                    <div class=number id="num3">3</div>
                    <div class=number id="num4">4</div>
                    <div class=number id="num5">5</div>
                    <div class=number id="num6">6</div>
                    <div class=number id="num7">7</div>
                    <div class=number id="num8">8</div>
                    <div class=number id="num9">9</div>
                    <div class=number id="num0">0</div>
                    <div class="operator" id="equals">=</div>
                    <div class="operator" id="clear">C</div>
                </div>
                <div id="operators">
                    <div class="operator" id="plus">+</div>
                    <div class="operator" id="minus">-</div>
                    <div class="operator" id="multiply">*</div>
                    <div class="operator" id="divide">/</div>
                </div>
             </div>

        </div>
        <script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js></script>
       
       <script type="text/javascript" src="./resources/js/script.js"></script>
    </body>
